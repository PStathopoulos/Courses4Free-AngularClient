<div class="container">
  <div class='panel panel-primary'>
    <div class='panel-heading'>
      Various Courses
    </div>
    <div class='panel-body'>
      <div class='table-responsive'>
        <table class='table'
        *ngIf='courses && courses.length'>
        <thead>
          <tr>
            <th>Title</th>
            <th>Subject</th>
            <th>Category</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let course of courses'>
            <td><a [routerLink]="['/course', course.id]">
              {{course.title}}
            </a></td>
            <td>
              {{course.subject}}
            </td>
            <td>
              {{course.description}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class='panel-footer'>
  <a class='btn btn-default' (click)='onAdd()' style='width:120px; color: #337ab7; font-weight:600;'>
    <i class='glyphicon glyphicon-plus'></i> Add Course
  </a>
  </div>
</div>

</div>
